<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body>
    <style id="sty"></style>
    <div id="txt"></div>
    <div id="buttons">
        <button id="play">开始</button>
        <button id="pause">暂停</button>
        <button id="slow">慢速</button>
        <button id="normal">中速</button>
        <button id="fast">快速</button>
    </div>
    <style>*{box-sizing: border-box;}
        *::before, *::after{
            box-sizing: border-box;
        }
        #buttons{
            position: fixed;
            top: 10px;
            right: 0;
            z-index: 11;
            display: flex;
            flex-direction: column;
            margin-right: 10px;
            margin-top: 10px;
        }
        #buttons > button{
            margin-bottom: 10px;
            padding: 8px 10px;
            background: deepskyblue;
            border: none;
            border-radius: 10px;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        #demo{
            display: none;
        }
        #demo2{
            position: fixed;
            height: 50vh;
            left: 0;
            top: 0;
            width: 100%;
            border: 1px solid red;
            overflow-y: auto;
        }
        #demo2::-webkit-scrollbar{
            display: none;
        }
        #demo2{
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
    <script src="/dist/main.1f19ae8e.js"></script>
</body>
</html>
